<h3><p class="headline" (click)="openMenu()">{{ restaurant.name }}</p></h3>
<p>{{ restaurant.description }}</p>
<p>
  Rating:
  <app-rating
    [grade]="restaurant.rating"
    iconFull="star-full.png"
    iconEmpty="star-empty.png"
  ></app-rating>
</p>
<p>
  Price:
  <app-rating
    [grade]="restaurant.price"
    iconFull="coin-full.png"
    iconEmpty="coin-empty.png"
  ></app-rating>
</p>
