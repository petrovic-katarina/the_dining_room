<br>
<div class="row">
  <div class="col-4">
    <app-pagination 
    [page]="queryParams.page" 
    (pageChange)="onPageChange($event)"
    [pageSize]="queryParams.pageSize"
    [collectionSize]="count"
    ></app-pagination>
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-2">Price range:</div>
      <div class="col-5"><input type="number" class="form-control" [formControl]="priceFromControl" (change)="onPriceChanged()"></div>
      <div class="col-5"><input type="number" class="form-control" [formControl]="priceToControl" (change)="onPriceChanged()"></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4" *ngFor="let item of restaurants">
    <app-restaurant-item [restaurant]="item"></app-restaurant-item>
  </div>
</div>
